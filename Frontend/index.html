<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpathAI - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>

    <div id="historyModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Past Conversations</h3>
                <span class="close-btn" onclick="closeHistory()">√ó</span>
            </div>
            <div id="historyList" class="history-list">
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <div class="dashboard-container">
        
        <aside class="sidebar-left">
            <div class="logo-area">
                <span class="material-icons-round logo-icon">psychology</span>
                <h2>EmpathAI</h2>
            </div>

            <nav class="nav-menu">
                <a href="#" class="nav-item active" onclick="closeHistory()">
                    <span class="material-icons-round">chat_bubble</span> Chat
                </a>
                <a href="#" class="nav-item" onclick="loadHistory()">
                    <span class="material-icons-round">history</span> History
                </a>
            </nav>

            <div class="user-profile">
                <div class="avatar">üë§</div>
                <div class="user-info">
                    <h4 id="displayUsername">User</h4>
                    <span onclick="logout()" style="cursor:pointer; color:#ff7675; font-size: 0.8rem;">Logout</span>
                </div>
            </div>
        </aside>

        <main class="chat-main">
            <div class="chat-header">
                <h3>Current Session</h3>
                <span class="status-badge">‚óè Live</span>
            </div>

            <div class="chat-box" id="chatBox">
                <div class="message bot-msg">
                    <p>Hello. I am here to listen. How are you feeling right now?</p>
                </div>
            </div>

            <div class="input-area">
                
                <button class="icon-btn" id="cameraBtn" title="Toggle Emotion Camera" style="margin-right: 5px; font-size: 20px;">
                    üì∑
                </button>

                <button class="icon-btn" id="micBtn" onclick="startVoice()" title="Voice Input">
                    <span class="material-icons-round">mic</span>
                </button>

                <input type="text" id="userInput" placeholder="Type here..." autocomplete="off">
                
                <button class="send-btn" onclick="sendMessage()">
                    <span class="material-icons-round">send</span>
                </button>
            </div>
        </main>

        <aside class="sidebar-right">
            <div class="glass-card">
                <h3>Detected Mood</h3>
                <div class="emotion-icon" id="emotionIcon" style="font-size: 40px; margin: 10px 0;">üòê</div>
                <h2 id="currentEmotion">Neutral</h2>
                <p id="emotionTip">I'm listening to your tone...</p>
            </div>
        </aside>

    </div>

    <script src="face-api.min.js"></script>

    <video id="video" width="320" height="240" autoplay muted style="position: fixed; bottom: 0; right: 0; opacity: 1; z-index: 9999; border: 2px solid white;"></video>

    <script src="script.js"></script>
</body>
</html>
